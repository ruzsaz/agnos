        <!-- A betöltést és a beléptetést végző függvények. -->
        <script>
            'use strict';
            var numberOfLoadedResources = 0;	// A már betöltött külső js-ek száma.
            var numberOfResources = 32;			// Az összes betöltendő külső js-ek száma.
            var finalThreads = 3;				// Ennyi betöltési szálnak kell lefutnia az elinduláshoz.
            var version = "3.1";
            var min = "";           // "" vagy "min." attól függően, hogy a minify-s verziók kellenek-e?     

            /**
             * A betöltöttséget jelző panel betöltöttségi szintjét beállítja a kért értékre.
             * 
             * @param {Integer} to Az aktuális betöltöttségi szint [0,100]-ból.
             * @returns {undefined}
             */
            function updateStatus(to) {
                var span = document.getElementById("loginReadyPercentage");
                while (span.firstChild) {
                    span.removeChild(span.firstChild);
                }
                span.appendChild(document.createTextNode(to + "%"));

                // Ha elérte a 100%-ot, akkor változik a szöveg, eléhetővé válik a belépés gomb.
                // Opcionálisan automatikusan beléptet.
                if (to === 100) {
                    var button = document.getElementById("dialogSecondButton");
                    button.disabled = false;
                    button.removeAttribute("class");
                    button.removeChild(button.firstChild);
                    button.appendChild(document.createTextNode("Proceed"));
                    button.onclick = login;
                    if (button === document.activeElement) {
                        login();
                    }
                    var loginLoadingText = document.getElementById("loginLoadingText");
                    loginLoadingText.removeChild(loginLoadingText.firstChild);
                    loginLoadingText.appendChild(document.createTextNode("Application loaded"));

                    // Automatikus beléptetés.
                    login();
                }
            }

            /**
             * Betölt, a kódba beilleszt, és lefuttat egy .js szkriptet.
             * 
             * @param {String} source A betöltendő szkript URL-je.
             * @param {Function} callBack A lefutás után meghívandó függvény.
             * @param {Boolean} acceptErrors Ha true, akkor hiba esetén is továbblép.       
             * @returns {undefined}
             */
            function loadScript(source, callBack, acceptErrors) {
                var isReady = false;
                var scriptElement = document.createElement('script');
                scriptElement.type = 'text/javascript';
                scriptElement.src = source + "?ver=" + version;
                scriptElement.onload = scriptElement.onreadystatechange = function () {
                    if (!isReady && (!this.readyState || this.readyState === 'complete')) {
                        isReady = true;
                        numberOfLoadedResources++;
                        updateStatus(Math.round(100 * numberOfLoadedResources / numberOfResources));
                        callBack();
                    }
                };

                scriptElement.onerror = function () {
                    if (acceptErrors) {
                        isReady = true;
                        numberOfLoadedResources++;
                        updateStatus(Math.round(100 * numberOfLoadedResources / numberOfResources));
                        callBack();
                    } else {
                        alert('Key files are missing. Applicaion failed.');
                    }
                }
                var firstRealScript = document.getElementsByTagName('script')[0];
                firstRealScript.parentNode.insertBefore(scriptElement, firstRealScript);
            }

            /**
             * Aszinkron módon betölt, beilleszt és lefuttat néhány .js szkriptet.
             * 
             * @param {Array} resourceArray A betöltendő szkriptek URL-jeit tartalmazó tömb.
             * @param {Function} callBack Az összes sikeres lefuttatása után meghívandó függvény.
             * @param {Boolean} acceptErrors Ha true, akkor hiba esetén is továbblép.
             * @returns {undefined}
             */
            function loadResourcesAsync(resourceArray, callBack, acceptErrors) {
                var j = 0, jMax = resourceArray.length - 1;
                var succesFunction = function () {
                    if (j < jMax) {
                        j++;
                    } else {
                        if (callBack) {
                            callBack();
                        }
                    }
                };
                for (var i = 0, iMax = resourceArray.length; i < iMax; i++) {
                    loadScript(resourceArray[i], succesFunction, acceptErrors);
                }
            }

            /**
             * Betölti az 1. szinten betöltendő .js-eket, majd továbblép a következő szintre.
             * 
             * @returns {undefined}
             */
            function loadLevel1() {
                loadResourcesAsync([
                    //"js/libs/d3-3.0.1/d3.v3.min.js",
                    "js/libs/d3-4.12.0/d3.min.js",
                    "js/libs/mediator-0.9.6/mediator.min.js",
                    "js/libs/topojson/topojson.min.js",
                    "js/libs/lz-string-1.3.0/lz-string." + min + "js",
                    "js/libs/saveassvg/saveSvgAsPng." + min + "js"
                ], loadLevel2);
            }

            /**
             * Betölti a 2. szinten betöltendő .js-eket, majd továbblép a következő szintre.
             * 
             * @returns {undefined}
             */
            function loadLevel2() {
                loadResourcesAsync([
                    "js/libs/d3-4.12.0/d3-selection-multi.min.js",
                    "js/Global." + min + "js",
                    "js/DragLayer." + min + "js",
                    "js/datamethods/DataDirector." + min + "js"
                ], loadLevel3);
            }

            /**
             * Betölti a 3. szinten betöltendő .js-eket, majd továbblép a következő szintre.
             * 
             * @returns {undefined}
             */
            function loadLevel3() {
                loadResourcesAsync([
                    "js/HeadPanel." + min + "js",
                    "js/Panel." + min + "js",
                    "js/TitleBox." + min + "js",
                    "localSettings." + min + "js"
                ], loadLevel4);
            }

            /**
             * Betölti a 4. szinten betöltendő .js-eket, majd továbblép
             * a betöltési szálak összetalálkozási pontjára.
             * 
             * @returns {undefined}
             */
            function loadLevel4() {
                loadResourcesAsync([
                    "js/HeadPanel_Browser." + min + "js",
                    "js/HeadPanel_Report." + min + "js",
                    "js/Panel_Pie." + min + "js",
                    "js/Panel_BarLine." + min + "js",
                    "js/Panel_HorizontalBar." + min + "js",
                    "js/Panel_Table1D." + min + "js",
                    "js/Panel_Bar2D." + min + "js",
                    "js/Panel_Line2D." + min + "js",
                    "js/Panel_Table2D." + min + "js"
                ], loadLevelLast);
            }

            /**
             * Betölti a bármikor betölthető .js-eket, majd továbblép
             * a betöltési szálak összetalálkozási pontjára.
             * 
             * @returns {undefined}
             */
            function loadAnytime() {
                loadResourcesAsync([
                    "js/libs/jquery-1.9.0/jquery.min.js",
                    "js/SVGScrollbar." + min + "js",
                    "js/datamethods/Fact." + min + "js",
                    "js/Tooltip." + min + "js",
                    "data/shapes/mapOfHungary.min.js",
                    "data/shapes/pois.min.js",
                    "js/libs/i18n/i18n." + min + "js"
                ], loadLevelLast);
            }

            /**
             * Betölti az opcionális .js-eket. Ha error a válasz, akkor sincs semmi baj.
             * Majd továbblép a betöltési szálak összetalálkozási pontjára.
             * 
             * @returns {undefined}
             */
            function loadIfExists() {
                loadResourcesAsync([
                    "changelog/changelog.js"
                ], loadLevelLast, true);
            }

            /**
             * Betölti a betöltési szálak összefutásakor betöltendő szkripteket,
             * majd továbblép a legutolsó betöltési szintre.
             * 
             * @returns {undefined}
             */
            function loadLevelLast() {
                finalThreads--;
                if (finalThreads <= 0) {
                    $("#helpPanel").load("help.html?=ver" + version); // help.html betöltése.
                    loadResourcesAsync([
                        "js/Panel_Map." + min + "js"

                    ], loadAndStart);
                }
            }

            /**
             * Betölti a végső betöltési szinten betöltendő szkripteket, majd a help-et.
             * 
             * @returns {undefined}
             */
            function loadAndStart() {
                loadResourcesAsync([
                    "js/Container." + min + "js"
                ]);
            }

            /**
             * Betölti a külső, aszinkron betölthető forrásokat.
             * 
             * @returns {undefined}
             */
            function loadResources() {
                document.getElementById("dialogMask").style.opacity = "1";
                document.getElementById("dialogMask").style.display = "initial";
                loadLevel1();
                loadAnytime();
                loadIfExists();
            }

            /**
             * Elindítja a böngészőt.
             * 
             * @returns {Boolean}
             */
            function login() {
                new Container();
                return false;
            }

            /**
             * Ha ?q=... query paraméterként van kódolva a kezdőpont, akkor kiszedi,
             * és átalakítja hash-á, és újratölti az új url-el az oldalt.
             * Ha már eleve hash, akkor továbbmegy a többi komponens betöltésére.
             * 
             */
            function extractQuery() {
                if (window.location.search.length > 0) {
                    var baseUrl = window.location.href.replace(/\?.*/g, '');
                    var newHash = window.location.search.replace(/.*=/g, '').replace(/#.*/g, '');
                    window.location = baseUrl + "#" + newHash;
                } else {
                    loadResources();
                }
            }

        </script>
